<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg?v=2" type="image/x-icon">
    <title>Gantt</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section id="timeline">
            <div class="line">
                <div class="monthAtom"  id="m1y25">
                    <span>january</span>
                    <div class="dayAtom" id="d1m1">1</div>
                    <div class="dayAtom2" id="d2m1">2</div>
                    <div class="dayAtom" id="d3m1">3</div>
                    <div class="dayAtom2" id="d4m1">4</div>
                    <div class="dayAtom" id="d5m1">5</div>
                    <div class="dayAtom2" id="d6m1">6</div>
                    <div class="dayAtom" id="d7m1">7</div>
                    <div class="dayAtom2" id="d8m1">8</div>
                    <div class="dayAtom" id="d9m1">9</div>
                    <div class="dayAtom2" id="d10m1">10</div>
                    <div class="dayAtom" id="d11m1">11</div>
                    <div class="dayAtom2" id="d12m1">12</div>
                    <div class="dayAtom" id="d13m1">13</div>
                    <div class="dayAtom2" id="d14m1">14</div>
                    <div class="dayAtom" id="d15m1">15</div>
                    <div class="dayAtom2" id="d16m1">16</div>
                </div>
                <div class="monthAtom" id="m2y25">
                    <span>february</span>
                    <div class="dayAtom" id="d1m2">1</div>
                    <div class="dayAtom2" id="d2m2">2</div>
                    <div class="dayAtom" id="d4m2">3</div>
                    <div class="dayAtom2" id="d5m2">4</div>
                    <div class="dayAtom" id="d6m2">5</div>
                    <div class="dayAtom2" id="d7m2">6</div>
                </div>
            </div>
            <div class="task" id="t1">
                <span>task 1</span>
                <!-- <svg class="gantt-chart" width="" height=""> -->
                <div class="taskLine" id="tl1"></div>
            </div>
            <div class="task" id="t2">
                <span>task 2</span>
                <div class="taskLine" id="tl2"></div>
            </div>
              
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
