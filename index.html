<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg?v=2" type="image/x-icon">
    <title>Gantt</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section id="timeline">
            <div class="task" id="t1">
                <span>task 1</span>
                <svg class="gantt-chart" width="" height="">
                    <rect x="0" y="0" width="200" height="20" fill="blue" />
                </svg>
            </div>
            <div class="task" id="t2">
                <span>task 2</span>
                <svg class="gantt-chart" width="" height="">
                <rect x="20" y="0" width="80" height="20" fill="green" />
                </svg>
            </div>
              
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
